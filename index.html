<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Esercizio Lim</title>
  </head>
  <body>
      <!-- Sfondo -->
      <div id="sfondo" class="background">

        <!-- blocco trasparente -->
        <div class="conteiner">

          <!-- logo e titolo -->
          <div  class="logo-conteiner">
            <div class="logo">
              <img src="logo.png" alt="">
              <div class="Titolo">
                <h2>Taking Booleaners From A to B</h2>
              </div>

              <!-- Rettangolo verde -->
              <div class="green-squere">
                <input class="button" type="button" value="Prenota">
                <input class="button" type="button" value="Termina Prenotazione">
                <input class="button" type="button" value="Accendi luce">
              </div>

                  <!-- scheda caricamento -->
              <div class="caricamento">

               <!-- Monopattino Gino22 -->
                <input id="gino22" type="checkbox">
                 <h3 class="Gino">Monopattino Gino22</h3>
                 <h4>↦ Via Guadalametri - a 220 metri da te</h4>
                 <h4>Stato carica:</h4>
                 <div class="carica-orange">
                 </div>
                 <br>

                 <!-- Monopattino Mike24 -->
                <input id="mike24" type="checkbox">
                 <h3 class="Mike">Monopattino Mike24</h3>
                 <h4>↦ Via Ricciardini - a 420 metri da te</h4>
                 <h4>Stato carica:</h4>
                 <div class="carica-verde">
                 </div>
                 <br>

                 <!-- Monopattino Fede154 -->
                <input id="fede154" type="checkbox">
                 <h3 class="Fede">Monopattino Fede154</h3>
                 <h4>↦ Via Mentarini - a 490 metri da te</h4>
                 <h4>Stato carica:</h4>
                 <div class="carica-rosso">
                 </div>
              </div>

          </div>
        </div>


  </body>
</html>
